<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <ion-item ngClass="navbarToggle">
        <ion-label> Sync</ion-label>
        <ion-toggle #toggle checked="false" (ionChange)="onToggleSync(toggle.checked)"></ion-toggle>
      </ion-item>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar padding>
    <ion-input placeholder="Add" [(ngModel)]="name"></ion-input>
    <ion-buttons end>
      <button ion-button icon-only clear item-right (click)="onPut()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      To do
    </ion-list-header>
    <ion-item *ngFor="let item of dbEntries">
      <p>{{item.doc.value}}</p>
      <button ion-button icon-only clear item-right (click)="onDelete(item.doc)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
