<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <ion-item ngClass="navbarToggle">
        <ion-label> Sync</ion-label>
        <ion-toggle #toggle checked="false" (ionChange)="onToggleSync(toggle.checked)"></ion-toggle>
      </ion-item>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let item of dbEntries">
      <p>{{item.doc.value}}</p>
      <button ion-button icon-only clear item-right (click)="onDelete(item.doc)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <input [(ngModel)]="Name"/>

  <button ion-button (click)='onPut()'>
    Add
  </button>

</ion-content>
