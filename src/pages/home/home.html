<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of dbEntries">
      <h2>{{item.doc._id}}</h2>
      <p>{{item.doc.value}}</p>
    </ion-item>
  </ion-list>

  <input [(ngModel)]="Key" />

  <input [(ngModel)]="Name" />

  <button ion-button (click)='onPut("testKey", "valueTest")'>
    Add
  </button>
  <button ion-button (click)="onGetAll()">
    Get all!
  </button>
</ion-content>
