<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of dbEntries">
      <p>{{item.doc.value}}</p>
      <button ion-button icon-only clear item-right (click)="onDelete(item.doc)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <input [(ngModel)]="Name" />

  <button ion-button (click)='onPut()'>
    Add
  </button>
  <button ion-button (click)="onGetAll()">
    Get all!
  </button>
  <button ion-button (click)="onSync()">
    Sync
  </button>

</ion-content>
